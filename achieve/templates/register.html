{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register - Achieve</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{% static '/css/sb-admin-2.css' %}">

</head>

<body class="bg-gradient-primary">

  <style>
    
    .card{
      margin-top: 1200px;
    }

    #welcome{
      font-size: 30px;
    }

    #archive{
      font-size: 70px;
      color: #20B688;
    }

    #title{
      margin-bottom: 50px;
    }
    
  </style>

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div>
          <div class="col-lg-7">
            <div class="p-5">
              <div id="title" class="text-center">
                <h3 id="welcome" class="h4 text-gray-900 mb-4">Welcome to</h1>
                <h1 id="archive" class="h4 text-blue-900 mb-4">Archive,</h1>
              </div>
              <form method="POST" class="user">
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-lg">
                    <input class="form-control form-control-user" id="exampleUsername" placeholder="Preferred Username" name="username">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleEmailAddress" placeholder="Email" name="email">
                </div>
                <div class="form-group row">
                  <div class="col-lg">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password1">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" name="password2">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Sign me up!">
                <br>
                <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a> -->
              </form>
              <br>
              {% for message in messages %}
              <div class="alert alert-success">
                <p>{{message}}</p>
              </div>  
              {% endfor %}
              <div id="links" class="text-center">
                <a class="small" href="(% url 'forgot_pw' %}">Forgot Password?</a>
              </div>
              <div id="links" class="text-center">
                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
