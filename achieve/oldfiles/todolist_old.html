<h1>To Do List</h1>

<ul>
    {% for i in all_items %} 
    <li>{{i.content}}
    </li>
    {% endfor %}
</ul> 

<form action="/addToDo/" method = "post">{% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
</form> 

<form action="/deleteToDo/{{i.id}}/" method = "post">{% csrf_token %}
    <input type="submit" value="Delete">
</form>
